<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing Tool</title>
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>A Crafty <i>(like a fox)</i> Writing Tool</h1>
    <div id="setting-goal"></div>
        <!-- 
        <label for="setting-goal">Set Word Goal:</label>
        -->
        <div class="goal-container">
            <form> New fox every
            <select id="set-word-goal" type="text" list="wordGoalOptions">
                <option value="100">100</option>
                <option value="300">300</option>
                <option value="500">500</option>
           </select>
           words.
        </form>
        </div>
    </div>
    <div id="user-container">
        <label for="writeHere">Write Here:</label>
        <textarea type="input" id="text-area-box" name="write-here" placeholder="It was a dark and stormy night. . . " ></textarea>
        <p>Word Count:
            <span id="show-count">0</span>
        </p>
    </div>

    <div id="reward-container">

    </div>
    <script src="app.js"></script>
</body>
</html>
